{% load static %}
{% include 'navegacion/navbar.html' %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container container-form">
    <section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Iniciar Sesión</h1>

        <form method="post">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <input class="form-control" type="text" name="username" id="rut" required placeholder="Ingrese su RUT, nombre de usuario o email">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" required placeholder="Ingrese su Contraseña">
            </div>

            <!-- Botón de envío estilizado -->
            <input class="buttons" type="submit" value="Iniciar Sesión">
        </form>
    </section>
</div>
